version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - coder-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx4g -Xms1g -XX:+UseG1GC -XX:MaxGCPauseMillis=100
      - EXECUTION_TIMEOUT=30000
      - EXECUTION_MEMORY_LIMIT=134217728
      - EXECUTION_MAX_OUTPUT_SIZE=65536
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost
      # Thread pool settings for high concurrency
      - SERVER_TOMCAT_THREADS_MAX=400
      - SERVER_TOMCAT_THREADS_MIN_SPARE=50
    volumes:
      - /tmp/coder-platform:/tmp/coder-platform
    restart: unless-stopped
    networks:
      - coder-network
    # Optimized for 16GB RAM - use most for execution
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 14G
        reservations:
          cpus: '2'
          memory: 4G

networks:
  coder-network:
    driver: bridge
